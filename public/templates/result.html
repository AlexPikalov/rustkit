<div class="search--result">
  <div ng-click="toggleExpand()">
    <div class="title">
      <h1 class="search--title col-sm-8 search--inline" ng-bind="result.name"></h1>
      <div class="col-sm-2">
        <span class="search--inline octicon octicon-repo-forked"></span>
        <p class="search--inline" ng-bind="result.forks"></p>
      </div>
      <div class="col-sm-2">
        <span class="search--inline octicon octicon-star"></span>
        <p class="search--inline" ng-bind="result.stargazers_count"></p>
      </div>
    </div>
    <p class="search--description" ng-bind="result.description||'No description'"></p>
    <div class="search--tag_cntr">
      <span class="label label-primary search--small_tag" ng-click="search(search.input = search.input+'['+tag+']')" ng-bind="tag" ng-repeat="tag in result.tags"></span>
    </div>

  </div>
  <div ng-if="showReadme">
    <a class="center" ng-href="{{result.clone_url}}"><span class="mega-octicon octicon-logo-github"></span></a>
    <div class="search--markdown" ng-if="showReadme" ng-bind-html="result.content"></div>
  </div>
</div>
